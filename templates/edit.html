<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{{ static_url('style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>hello</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form class="form-group" method="post" action="/items/{{ item['id'] }}">
          <div class="mb-3">
            <label class="form-label" type="text">タイトル</label>
            <input
              type="text"
              class="form-control"
              name="title"
              value="{{ item['title'] }}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">内容</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              name="content"
              rows="3"
            >
{{ item['content'] }}</textarea
            >
          </div>
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
